<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg width="240" height="240" viewbox=" 0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="110" cy="110" r="100" stroke-width="20" fill="blue" stroke="green"></circle>
        <polyline points="70, 120 100,165 150,80" stroke="green" stroke-width="20" stroke-linecap="round"></polyline>
    </svg>

    <svg width="240" height="240" viewbox=" 0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="110" cy="110" r="100" stroke-width="20" fill="black" stroke="white"></circle>
        <polyline points="80, 120 120,120 120,80" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"></polyline>
    </svg>

    <svg width="240" height="240" viewbox=" 0 0 240 240" fill="none" >
        <rect  width="210" height="210" style="fill:aquamarine"></rect>
        <polyline points="40,70 100,30 160,70" stroke="black" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"></polyline>
        <polyline points="55,100 55,170 80,170 80,140 110,140 110,170 140,170 140,100" stroke="black" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"></polyline>
    </svg>

    <svg width="240" height="240" viewbox=" 0 0 240 240" fill="none" >
        <rect  width="210" height="210" style="fill:aquamarine"></rect>
      
        <polyline points="30,30 180,30 110,180" stroke="black" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"></polyline>
    </svg>


    <svg width="400" height="110">
        <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
      </svg>
</body>
</html>
